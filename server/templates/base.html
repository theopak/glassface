<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glassface lets you add friends by recognizing faces with Google Glass.">
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">

    <title>Glassface</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static "js/html5shiv.js" %}"></script>
      <script src="{% static "js/respond.min.js" %}"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="page-header clearfix" style="position:relative">
        <h1 class="pull-left">Glassface <small>Social networking with faces</small></h1>
        <h4 class="pull-right" style="position:absolute;right:0;bottom:12px">
          {% if user.is_authenticated %}
            <a href="{% url "django.contrib.auth.views.logout" %}"><span class=".glyphicon .glyphicon-log-out"></span> Logout</a>
          {% else %}
              <a href="{% url "django.contrib.auth.views.login" %}"><span class=".glyphicon .glyphicon-log-in"></span> Login</a>
              &nbsp;|&nbsp;
              <a href="{% url "glassface.views.create_user" %}"><span class=".glyphicon .glyphicon-log-in"></span> Sign Up</a>
          {% endif %}
        </h4>
      </div>

      {% block content %}<!-- BLOCK CONTENT :: DEFAULT CONTENT -->{% endblock content %}

    </div>
  </body>

</html>
