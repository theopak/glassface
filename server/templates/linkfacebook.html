{% extends "base.html" %}

{% block content %}
    <form action="" class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email" class="col-lg-2 control-label">Facebook email</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="id_email" name="email" placeholder="Facebook email">
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-lg-2 control-label">Facebook password</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Facebook password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-4">
                <button type="submit" class="btn btn-default">Sign in to Facebook</button>
            </div>
        </div>
    </form>
    
{% endblock %}
